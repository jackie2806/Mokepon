<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>MOKE-PON!</title>
    
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>        
        <section id="seleccionar-mascota">
            <h1 class="titulo">MOKE-PON</h1>

            <h2 class="subtitulo">Choose your creature:</h2>

            <div id="contenedor-tarjetas" class="tarjetas">               
          
            </div>
            
            <button id="boton-mascota">Choose one</button>
        </section>

        <section id="ver-mapa">
            <h1>Recorre el mapa con tu mascota</h1>
            <canvas id="mapa">               
            </canvas>
            <button onmouseup="detenerMovimiento()" onmousedown="moverArriba()">Arriba</button>
            <button onmouseup="detenerMovimiento()" onmousedown="moverIzquierda()">Izquierda</button>
            <button onmouseup="detenerMovimiento()" onmousedown="moverAbajo()">Abajo</button>
            <button onmouseup="detenerMovimiento()" onmousedown="moverDerecha()">Derecha</button>
        </section>

        <section id="seleccionar-ataque">
            <h1 class="titulo">MOKE-PON</h1>
            
            <div id="contenedor-ataques" class="tarjetas-ataques">
               
            </div>

            
            <div id="mostrar-mensajes">   
                    <p id="resultado">Good Luck</p>
                    <section id="reiniciar">
                        <button id="boton-reiniciar">Restart</button>
                    </section>        
            </div>                               
                              
     

            <div id="mostrar-ataques" class="ataques">
                <div class="ataques-jugador">
                    <p id="vidas-jugador">0</p>
                    <p id="mascota-jugador"></p>
                    <div id="ataques-del-jugador"></div>
                    
                </div>
                <div class="ataques-enemigo">
                    <p id="vidas-enemigo">0</p>
                    <p id="mascota-enemigo"></p>
                    <div id="ataques-del-enemigo"></div>                    
                </div>         
                                                
            </div>
            
          
        </section>
        <script src="./js/main.js"></script>  <!--Mejor práctica para evitar cortar la ejecución del código -->
    </body>
</html>
