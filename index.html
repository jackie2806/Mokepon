<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>MOKE-PON!</title>
    
        <link rel="stylesheet" href="./styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>        
        <section id="seleccionar-mascota">
            <h1 class="titulo">MOKE-PON</h1>

            <p class="subtitulo">Elige tu mascota:</p>

            <div id="contenedor-tarjetas" class="tarjetas">               
          
            </div>
            
            <button id="boton-mascota">Escoger</button>
        </section>

        <section id="ver-mapa">
            <h2 class="subtitulo">Recorre el mapa con tu mascota</h2>
            <canvas id="mapa">               
            </canvas>
            <button onmouseup="detenerMovimiento()" onmousedown="moverArriba()">⬆</button>

            <div>
                <button onmouseup="detenerMovimiento()" onmousedown="moverIzquierda()">⬅</button>
                <button onmouseup="detenerMovimiento()" onmousedown="moverDerecha()">➡</button>
               
            </div>
            <button onmouseup="detenerMovimiento()" onmousedown="moverAbajo()">⬇</button>
           
          
        </section>

        <section id="seleccionar-ataque">
            <h1 class="titulo">MOKE-PON</h1>
            <h4 class="subtitulo"> Elige el ataque </h4>
            
            <div id="contenedor-ataques" class="tarjetas-ataques">
               
            </div>

            
            <div id="mostrar-mensajes">   
                    <p id="resultado">Buena Suerte</p>
                    <section id="reiniciar">
                        <button id="boton-reiniciar">Reiniciar</button>
                    </section>        
            </div>                               
                              
     

            <div id="mostrar-ataques" class="ataques">
                <div class="ataques-jugador">
                    <p id="vidas-jugador">0</p>
                    <div id="mascota-jugador"></div>
                    <div id="ataques-del-jugador"></div>
                    
                </div>
                <div class="ataques-enemigo">
                    <p id="vidas-enemigo">0</p>
                    <div id="mascota-enemigo"></div>
                    <div id="ataques-del-enemigo"></div>                    
                </div>         
                                                
            </div>
            
          
        </section>
        <script src="./js/main.js"></script>  <!--Mejor práctica para evitar cortar la ejecución del código -->
    </body>
</html>
